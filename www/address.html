<ons-page id="address">

    <ons-toolbar style="background-color: rgb(233, 163, 71)">
        <div class="left">
          <!-- Toolbar-button with different icons depending on the platform. -->
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
  
  
        <div class="center">Delivery</div>
        <div class="right" style="margin-right: 15px">
          <ons-icon icon="md-face"></ons-icon>
        </div>
      </ons-toolbar>
      <div class="content" style="text-align: center;">
        <ons-row class="current location">
            <ons-col modifier="nodivider">
                <h2 id="header" class="category_header_title"></h2>
            </ons-col>
        </ons-row>
      
        <div id='map'></div>
        <pre id='coordinates' class='coordinates'></pre>
        <ons-fab position="bottom right" id="setaddress" onclick="fn.pushPage({'id': 'payment.html', 'title': 'payment'})">
          <ons-icon icon="fa-map-pin">
          </ons-icon>
        </ons-fab>
    </div>

</ons-page>
